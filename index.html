<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức Tổng Hợp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS như cũ */
        body { font-family: 'Inter', sans-serif; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #fff; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .feed-button.active { background-color: white; color: #111827; font-weight: 600; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .feed-button { color: #D1D5DB; font-weight: 500; white-space: nowrap; flex-shrink: 0; }
        .feed-button:hover { background-color: #374151; }
        #mobile-menu .feed-button { display: block; width: 100%; text-align: left; padding: 10px 16px; border-radius: 6px; font-weight: 500; color: #D1D5DB; }
        #mobile-menu .feed-button:hover { background-color: #4B5563; }
        #mobile-menu .feed-button.active { background-color: #6B7280; color: white; }
        #chat-input { background-color: #374151; color: white; border: 1px solid #4B5563; }
        #chat-input:focus { outline: none; border-color: #3B82F6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
        .chat-bubble { max-width: 80%; padding: 10px 16px; border-radius: 16px; margin-bottom: 8px; line-height: 1.5; }
        .user-bubble { background-color: #3B82F6; color: white; align-self: flex-end; }
        .model-bubble { background-color: #4B5563; color: #E5E7EB; align-self: flex-start; }
        .line-clamp-3 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    </style>

</head>

    <main class="container mx-auto p-4 md:p-8">

    <div id="summary-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">

            </div>
            {/* [CẬP NHẬT] Bọc nội dung trong div để dễ quản lý */}
            <div id="summary-content-wrapper" class="min-h-[200px]">
                 <div class="text-gray-200 space-y-4">
                      <h3 id="summary-title" class="text-lg font-semibold text-white"></h3>
                      {/* Thẻ p này sẽ nhận text streaming */}
                      <p id="summary-text" class="whitespace-pre-wrap leading-relaxed"></p>

            </div>
        </div>
    </div>

    <button id="chat-fab" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center z-40 transition-transform transform hover:scale-110">

    <div id="chat-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Hỏi AI bất cứ điều gì</h2>
                <button id="close-chat-modal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="chat-display" class="min-h-[200px] bg-gray-900 p-4 rounded-lg mb-4 overflow-y-auto flex-grow flex flex-col">
                <div class="model-bubble">Xin chào! Bạn muốn hỏi gì hôm nay?</div>
            </div>
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="chat-input" placeholder="Nhập câu hỏi của bạn..." class="flex-grow p-3 rounded-lg focus:outline-none">
                <button type="submit" id="send-chat-button" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg flex items-center justify-center">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </form>
        </div>
    </div>


    <script type="module">
        // ----- BIẾN TOÀN CỤC -----
        const newsGrid = document.getElementById('news-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const summaryModal = document.getElementById('summary-modal');
        const closeSummaryModalButton = document.getElementById('close-summary-modal');
        const summaryContentWrapper = document.getElementById('summary-content-wrapper'); // Wrapper mới
        const summaryTitleElement = document.getElementById('summary-title'); // Thẻ h3 cho tiêu đề
        const summaryTextElement = document.getElementById('summary-text'); // Thẻ p cho text streaming
        const feedNav = document.getElementById('feed-nav');
        const chatFab = document.getElementById('chat-fab');
        const chatModal = document.getElementById('chat-modal');
        const closeChatModal = document.getElementById('close-chat-modal');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatDisplay = document.getElementById('chat-display');
        const hamburgerButton = document.getElementById('hamburger-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // ----- CACHE & HISTORY -----
        const clientRssCache = new Map();
        let chatHistory = [];
        // [MỚI] Biến để quản lý kết nối streaming tóm tắt
        let summaryEventSource = null;

        // ----- [CẬP NHẬT] HÀM GỌI API (Tóm tắt - Streaming) -----
        function callGeminiAPIStreaming(prompt, title) {
            // Đóng kết nối cũ nếu đang tồn tại
            if (summaryEventSource) {
                summaryEventSource.close();
                console.log("Đã đóng stream tóm tắt cũ.");
            }

            // Xóa nội dung cũ và hiển thị tiêu đề
            summaryTitleElement.textContent = title;
            summaryTextElement.textContent = ''; // Xóa text cũ
            summaryModal.classList.remove('hidden');

            // Tạo URL với prompt được mã hóa
            const encodedPrompt = encodeURIComponent(prompt);
            const streamUrl = `/summarize-stream?prompt=${encodedPrompt}`;

            // Tạo kết nối EventSource mới
            summaryEventSource = new EventSource(streamUrl);
            console.log("Đang kết nối tới stream tóm tắt...");

            summaryEventSource.onopen = () => {
                console.log("Kết nối stream tóm tắt thành công!");
                // Có thể thêm spinner nhỏ vào #summary-text nếu muốn
                summaryTextElement.innerHTML = `<div class="spinner border-t-blue-500 mx-auto" style="width: 30px; height: 30px;"></div>`;
            };

            summaryEventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    // Xóa spinner khi nhận được chunk đầu tiên
                    if (summaryTextElement.querySelector('.spinner')) {
                         summaryTextElement.innerHTML = '';
                    }

                    if (data.text) {
                        // Nối thêm text vào thẻ p
                        summaryTextElement.textContent += data.text;
                    } else if (data.error) {
                        console.error("Lỗi từ stream:", data.error);
                         summaryTextElement.textContent += `\n\n[Lỗi: ${data.error}]`;
                         // Đóng kết nối nếu có lỗi
                         summaryEventSource.close();
                    } else if (data.done) {
                        console.log("Stream tóm tắt hoàn thành.");
                        summaryEventSource.close(); // Đóng kết nối khi xong
                        summaryEventSource = null; // Reset biến
                    }
                } catch (e) {
                    console.error("Lỗi phân tích dữ liệu stream:", e, event.data);
                    summaryTextElement.textContent += "\n\n[Lỗi hiển thị dữ liệu]";
                    summaryEventSource.close(); // Đóng kết nối nếu có lỗi
                }
            };

            summaryEventSource.onerror = (error) => {
                console.error("Lỗi kết nối EventSource:", error);
                 if (summaryTextElement.querySelector('.spinner')) {
                     summaryTextElement.innerHTML = ''; // Xóa spinner
                 }
                summaryTextElement.textContent += "\n\n[Lỗi kết nối đến server]";
                summaryEventSource.close(); // Đóng kết nối
                summaryEventSource = null;
            };
        }


        // ----- HÀM GỌI API (Chat - Không thay đổi) -----
        async function callChatAPI() { /* ... như cũ ... */ }

        // ----- HÀM XỬ LÝ RSS (Không thay đổi) -----
        async function fetchRSS(rssUrl, sourceName, { display = true } = {}) { /* ... như cũ ... */ }

        // ----- HÀM HIỂN THỊ (Không thay đổi) -----
        function displayArticles(items, sourceName) { /* ... như cũ ... */ }

        // ----- HÀM XỬ LÝ SỰ KIỆN (RSS & Tóm tắt - ĐÃ CẬP NHẬT) -----
        function handleFeedButtonClick(e) { /* ... như cũ ... */ }

        // [CẬP NHẬT] Gọi hàm streaming mới
        async function handleSummaryClick(title, description) {
            if (!description || description === "Không có mô tả.") {
                // Hiển thị thông báo lỗi trực tiếp trong modal (không cần gọi API)
                summaryTitleElement.textContent = title;
                summaryTextElement.innerHTML = `<p class="text-yellow-400 text-center">Không có đủ nội dung để tóm tắt.</p>`;
                summaryModal.classList.remove('hidden');
                return;
            }
            const prompt = `Tóm tắt nội dung sau đây trong khoảng 100 đến 150 từ:
            Tiêu đề: ${title}
            Nội dung: ${description}`;

            // Gọi hàm streaming mới
            callGeminiAPIStreaming(prompt, title);
        }

        // ----- HÀM XỬ LÝ SỰ KIỆN (Chat - Không thay đổi) -----
        function renderChatHistory() { /* ... như cũ ... */ }
        async function handleSendChat(e) { /* ... như cũ ... */ }
        function resetChat() { /* ... như cũ ... */ }

        // ----- GẮN KẾT CÁC SỰ KIỆN -----
        function prewarmCache() { /* ... như cũ ... */ }

        document.addEventListener('DOMContentLoaded', async () => { /* ... như cũ ... */ });

        // [CẬP NHẬT] Sự kiện đóng modal Tóm tắt (cần đóng cả EventSource)
        closeSummaryModalButton.addEventListener('click', () => {
            summaryModal.classList.add('hidden');
            // Đóng kết nối streaming nếu đang mở
            if (summaryEventSource) {
                summaryEventSource.close();
                summaryEventSource = null;
                console.log("Đã đóng stream tóm tắt khi đóng modal.");
            }
        });
        summaryModal.addEventListener('click', (e) => {
            if (e.target === summaryModal) {
                 summaryModal.classList.add('hidden');
                 // Đóng kết nối streaming nếu đang mở
                 if (summaryEventSource) {
                     summaryEventSource.close();
                     summaryEventSource = null;
                     console.log("Đã đóng stream tóm tắt khi đóng modal.");
                 }
            }
        });

        // GẮN SỰ KIỆN CHO HAMBURGER BUTTON (Không thay đổi)
        hamburgerButton.addEventListener('click', () => { /* ... */ });

        // GẮN SỰ KIỆN CHO CHAT (Không thay đổi)
        chatFab.addEventListener('click', () => { /* ... */ });
        closeChatModal.addEventListener('click', () => { /* ... */ });
        chatModal.addEventListener('click', (e) => { /* ... */ });
        chatForm.addEventListener('submit', handleSendChat);

    </script>
