<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức Tổng Hợp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thêm font Inter cho đẹp */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* CSS cho spinner loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* CSS cho nút feed đang active */
        .feed-button.active {
            background-color: white;
            color: #111827; /* text-gray-900 */
            font-weight: 600;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .feed-button {
            color: #D1D5DB; /* text-gray-300 */
            font-weight: 500; /* font-medium */
        }
        .feed-button:hover {
            background-color: #374151; /* hover:bg-gray-700 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 antialiased">

    <header class="bg-gray-800 shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white hidden sm:block">Tin Tức Tổng Hợp</h1>
            <div id="feed-nav" class="flex space-x-2 overflow-x-auto whitespace-nowrap py-1">
                <button class="feed-button active px-4 py-2 rounded-lg" 
                        data-rss="https://vnexpress.net/rss/tin-moi-nhat.rss" 
                        data-source="VnExpress">
                    VnExpress
                </button>
                <button class="feed-button px-4 py-2 rounded-lg" 
                        data-rss="https://tuoitre.vn/rss/tin-moi-nhat.rss"
                        data-source="Tuổi Trẻ">
                    Tuổi Trẻ
                </button>
                <button class="feed-button px-4 py-2 rounded-lg" 
                        data-rss="https://thanhnien.vn/rss/home.rss"
                        data-source="Thanh Niên">
                    Thanh Niên
                </button>
                <button class="feed-button px-4 py-2 rounded-lg" 
                        data-rss="https://dantri.com.vn/rss/home.rss"
                        data-source="Dân Trí">
                    Dân Trí
                </button>
                <button class="feed-button px-4 py-2 rounded-lg" 
                        data-rss="https://vtv.vn/rss/home.rss"
                        data-source="VTV">
                    VTV
                </button>
                <button class="feed-button px-4 py-2 rounded-lg" 
                        data-rss="https://thethao247.vn/bong-da.rss"
                        data-source="Thể Thao 247">
                    Thể Thao 247
                </button>
                 <button class="feed-button px-4 py-2 rounded-lg" 
                        data-rss="https://cdn.24h.com.vn/upload/rss/trangchu24h.rss"
                        data-source="24h.com.vn">
                    24h
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div id="loading-spinner" class="flex justify-center items-center h-64">
            <div class="spinner border-t-blue-500" style="width: 50px; height: 50px;"></div>
        </div>
        
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="summary-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Bản Tóm Tắt AI</h2>
                <button id="close-modal-button" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="summary-content" class="min-h-[200px] flex items-center justify-center">
                </div>
        </div>
    </div>

    <script type="module">
        // ----- BIẾN TOÀN CỤC (Không thay đổi) -----
        const newsGrid = document.getElementById('news-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const modal = document.getElementById('summary-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const summaryContent = document.getElementById('summary-content');
        const feedNav = document.getElementById('feed-nav');
 
        // ----- HÀM GỌI API (Không thay đổi) -----
        async function callGeminiAPI(prompt) {
            summaryContent.innerHTML = `<div class="spinner border-t-blue-500"></div>`;
            modal.classList.remove('hidden');
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Lỗi server: ${errorText}`);
                }
                const result = await response.json();
                return result.summary;
            } catch (error) {
                console.error("Lỗi khi gọi API tóm tắt:", error);
                return `Rất tiếc, đã xảy ra lỗi khi tạo bản tóm tắt: ${error.message}.`;
            }
        }

        // ----- HÀM XỬ LÝ RSS (Không thay đổi) -----
        async function fetchRSS(rssUrl, sourceName) {
            loadingSpinner.classList.remove('hidden');
            newsGrid.innerHTML = '';
            try {
                const response = await fetch(`/get-rss?url=${encodeURIComponent(rssUrl)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Lỗi server: ${errorText}`);
                }
                const str = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(str, "text/xml");
                const parserError = xmlDoc.getElementsByTagName("parsererror");
                if (parserError.length) {
                    console.error("Lỗi phân tích XML:", parserError[0].textContent);
                    throw new Error("Không thể phân tích dữ liệu RSS.");
                }
                const items = xmlDoc.querySelectorAll("item");
                if (items.length === 0) {
                    const entries = xmlDoc.querySelectorAll("entry");
                    if (entries.length > 0) {
                         displayArticles(Array.from(entries), sourceName);
                    } else {
                        throw new Error("Nguồn tin này không có bài viết nào hoặc cấu trúc RSS không đúng.");
                    }
                } else {
                     displayArticles(Array.from(items), sourceName);
                }
            } catch (error) {
                console.error(`Không thể tải RSS feed từ ${sourceName}:`, error);
                newsGrid.innerHTML = `<p class="text-red-400 col-span-full text-center">${error.message}</p>`;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        // ----- HÀM HIỂN THỊ (Không thay đổi) -----
        function displayArticles(items, sourceName) {
            newsGrid.innerHTML = '';
            items.forEach(item => {
                const title = item.querySelector("title")?.textContent || "Không có tiêu đề";
                let description = item.querySelector("description")?.textContent || item.querySelector("summary")?.textContent || item.querySelector("content")?.textContent || "";
                let link = item.querySelector("link")?.textContent || "#";
                if (link === "#" && item.querySelector("link")?.hasAttribute("href")) {
                    link = item.querySelector("link")?.getAttribute("href") || "#";
                }
                const pubDate = item.querySelector("pubDate")?.textContent || item.querySelector("updated")?.textContent || "";
                const descParser = new DOMParser();
                const descDoc = descParser.parseFromString(`<!doctype html><body>${description}`, 'text/html');
                const img = descDoc.querySelector("img");
                const imgSrc = img ? img.src : "https://placehold.co/600x400/374151/9CA3AF?text=Tin+Tuc";
                let descriptionText = descDoc.body.textContent.trim() || "Không có mô tả.";
                if (descriptionText.startsWith(title)) {
                    descriptionText = descriptionText.substring(title.length).trim();
                }
                const card = document.createElement('a');
                card.href = link;
                card.target = "_blank"; 
                card.rel = "noopener noreferrer";
                card.className = "bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-[1.03] hover:shadow-blue-500/20 block"; 
                card.innerHTML = `
                    <img src="${imgSrc}" alt="${title}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/374151/9CA3AF?text=Error';">
                    <div class="p-5">
                        <span class="text-xs font-semibold text-blue-400">${sourceName}</span>
                        <h3 class="text-lg font-bold text-white mt-2 mb-3 leading-tight h-20 overflow-hidden">${title}</h3>
                        <div class="flex justify-between items-center mt-4">
                            <p class="text-sm text-gray-400">${pubDate ? new Date(pubDate).toLocaleString('vi-VN') : ''}</p>
                            <button class="summary-btn bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-1 px-3 rounded-full transition-all duration-200 z-10 relative">
                                Tóm tắt
                            </button>
                        </div>
                    </div>
                `;
                const summaryButton = card.querySelector('.summary-btn');
                summaryButton.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    e.stopPropagation(); 
                    handleSummaryClick(title, descriptionText);
                });
                newsGrid.appendChild(card);
            });
        }

        // ----- HÀM XỬ LÝ SỰ KIỆN (Không thay đổi) -----
        function handleFeedButtonClick(e) {
            const clickedButton = e.target.closest('.feed-button');
            if (!clickedButton) return; 
            if (clickedButton.classList.contains('active')) return; // Đã active, không tải lại

            feedNav.querySelectorAll('.feed-button').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedButton.classList.add('active');
            const rssUrl = clickedButton.dataset.rss;
            const sourceName = clickedButton.dataset.source;
            fetchRSS(rssUrl, sourceName);
        }

        async function handleSummaryClick(title, description) {
            if (!description || description === "Không có mô tả.") {
                summaryContent.innerHTML = `<p class="text-yellow-400 text-center">Không có đủ nội dung để tóm tắt bài viết này.</p>`;
                modal.classList.remove('hidden');
                return;
            }
            const prompt = `Tóm tắt nội dung sau đây trong khoảng 100 đến 150 từ:
            Tiêu đề: ${title}
            Nội dung: ${description}`;
            const summaryText = await callGeminiAPI(prompt);
            summaryContent.innerHTML = `
                <div class="text-gray-200 space-y-4">
                    <h3 class="text-lg font-semibold text-white">${title}</h3>
                    <p class="whitespace-pre-wrap leading-relaxed">${summaryText}</p>
                </div>
            `;
        }

        // ----- GẮN KẾT CÁC SỰ KIỆN (ĐÃ CẬP NHẬT) -----

        /**
         * [MỚI] Tải các feed khác trong nền để làm nóng cache của server.
         * Sẽ chạy sau khi feed chính (VnExpress) đã tải xong.
         */
        function prewarmCache() {
            console.log("[Cache-Warmer] Bắt đầu tải nền các feed khác...");
            
            // Lấy tất cả các nút
            const allFeeds = Array.from(feedNav.querySelectorAll('.feed-button'));
            
            // Lọc ra các nút KHÔNG active (không phải VnExpress)
            const feedsToPrewarm = allFeeds.filter(btn => !btn.classList.contains('active'));

            feedsToPrewarm.forEach(feed => {
                const rssUrl = feed.dataset.rss;
                const sourceName = feed.dataset.source;
                
                // "Fire and forget" - Bắn request và không cần chờ kết quả
                // Mục đích là để server tự fetch và cache (trong 10 phút)
                fetch(`/get-rss?url=${encodeURIComponent(rssUrl)}`)
                    .then(res => {
                        if (res.ok) {
                            console.log(`[Cache-Warmer] Đã tải nền thành công: ${sourceName}`);
                        } else {
                            console.warn(`[Cache-Warmer] Tải nền thất bại (lỗi server): ${sourceName}`);
                        }
                    })
                    .catch(err => {
                        // Không làm gì cả, chỉ log lỗi
                        console.error(`[Cache-Warmer] Tải nền thất bại (lỗi mạng): ${sourceName}`, err.message);
                    });
            });
        }

        // Sự kiện khi trang được tải xong (ĐÃ CẬP NHẬT)
        document.addEventListener('DOMContentLoaded', async () => {
            // Gắn sự kiện click cho toàn bộ thanh nav (event delegation)
            feedNav.addEventListener('click', handleFeedButtonClick);

            // 1. Tải feed đầu tiên (VnExpress) khi mới vào trang
            const defaultFeed = feedNav.querySelector('.feed-button.active');
            if (defaultFeed) {
                // Dùng await để CHỜ cho feed đầu tiên tải xong
                await fetchRSS(defaultFeed.dataset.rss, defaultFeed.dataset.source);
            }
            
            // 2. [MỚI] Sau khi feed đầu tiên xong, bắt đầu tải ngầm các feed khác
            // Dùng setTimeout 0 giây để tác vụ này chạy ngay sau khi
            // trình duyệt rảnh (không block UI)
            setTimeout(prewarmCache, 0); 
        });

        // Sự kiện modal (Không thay đổi)
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
            summaryContent.innerHTML = ''; 
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                summaryContent.innerHTML = ''; 
            }
        });

    </script>
</body>
</html>
