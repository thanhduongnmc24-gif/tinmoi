        #mobile-menu .feed-button { display: block; width: 100%; text-align: left; padding: 10px 16px; border-radius: 6px; font-weight: 500; color: #D1D5DB; }

        #chat-input { background-color: #374151; color: white; border: 1px solid #4B5563; }

        .chat-bubble { max-width: 80%; padding: 10px 16px; border-radius: 16px; margin-bottom: 8px; line-height: 1.5; }

        .model-bubble { background-color: #4B5563; color: #E5E7EB; align-self: flex-start; }
        .line-clamp-3 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }

        /* [MỚI] CSS cho Toast Notification */
        #summary-toast {
            position: fixed;
            bottom: 1rem; /* cách đáy 16px */
            left: 1rem; /* cách trái 16px */
            background-color: #1F2937; /* bg-gray-800 */
            color: #E5E7EB; /* text-gray-200 */
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            z-index: 60; /* Cao hơn các nút FAB */
            cursor: pointer;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            max-width: 300px;
        }
         #summary-toast.show {
             opacity: 1;
             transform: translateY(0);
         }
         #toast-close-button {
             position: absolute;
             top: 0.5rem;
             right: 0.5rem;
             color: #9CA3AF; /* text-gray-400 */
             background: transparent;
             border: none;
             font-size: 1.25rem; /* text-xl */
             cursor: pointer;
         }
          #toast-close-button:hover {
              color: white;
          }

        // ----- BIẾN TOÀN CỤC -----

        // [MỚI] Biến cho toast
        const summaryToast = document.getElementById('summary-toast');
        const toastTitle = document.getElementById('toast-title');
        const toastCloseButton = document.getElementById('toast-close-button');


        // ----- CACHE & HISTORY -----
        const clientRssCache = new Map();

        let summaryEventSource = null;
        // [MỚI] Biến lưu trữ tóm tắt hoàn chỉnh và tiêu đề của nó
        let completedSummary = { title: '', text: '' };
        // [MỚI] Biến quản lý timeout của toast
        let toastTimeoutId = null;

        // ----- [CẬP NHẬT] HÀM GỌI API (Tóm tắt - Streaming) -----
        function callGeminiAPIStreaming(prompt, title) {
            if (summaryEventSource) {
                summaryEventSource.close();
            }

            // [XÓA] Không hiện modal ở đây nữa
            // summaryModal.classList.remove('hidden');

            // [MỚI] Biến để tích lũy text
            let currentSummaryText = '';
            // [MỚI] Hiển thị toast "Đang xử lý" (tùy chọn)
            // showToast("Đang tóm tắt...", title, null, 3000); // Tự ẩn sau 3s

            const encodedPrompt = encodeURIComponent(prompt);
            const streamUrl = `/summarize-stream?prompt=${encodedPrompt}`;
            summaryEventSource = new EventSource(streamUrl);

            summaryEventSource.onopen = () => console.log("Kết nối stream tóm tắt...");
            summaryEventSource.onerror = (error) => {
                console.error("Lỗi kết nối EventSource:", error);
                showToast("Lỗi tóm tắt", "Không thể kết nối server.", null, 5000); // Hiển thị lỗi
                if (summaryEventSource) summaryEventSource.close();
                summaryEventSource = null;
            };
            summaryEventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.text) {
                        currentSummaryText += data.text; // Tích lũy text
                    } else if (data.error) {
                        console.error("Lỗi từ stream:", data.error);
                        currentSummaryText += `\n\n[Lỗi: ${data.error}]`;
                        if (summaryEventSource) summaryEventSource.close();
                    } else if (data.done) {
                        console.log("Stream tóm tắt hoàn thành.");
                        if (summaryEventSource) summaryEventSource.close();
                        summaryEventSource = null;
                        // [MỚI] Lưu kết quả và hiển thị toast báo xong
                        completedSummary = { title: title, text: currentSummaryText };
                        showSummaryReadyNotification(title);
                    }
                } catch (e) {
                    console.error("Lỗi phân tích dữ liệu stream:", e, event.data);
                    if (summaryEventSource) summaryEventSource.close();
                    summaryEventSource = null;
                    showToast("Lỗi tóm tắt", "Dữ liệu trả về không hợp lệ.", null, 5000);
                }
            };
        }

        // ----- [CẬP NHẬT] HÀM XỬ LÝ SỰ KIỆN (Tóm tắt) -----
        function handleSummaryClick(title, description) { // Không cần async nữa
            if (!description || description === "Không có mô tả.") {
                // [MỚI] Hiển thị toast lỗi ngắn gọn thay vì modal
                 showToast("Không thể tóm tắt", "Bài viết không có đủ nội dung.", null, 4000);
                return;
            }
            const prompt = `Tóm tắt nội dung sau đây trong khoảng 200 từ:
            Tiêu đề: ${title}
            Nội dung: ${description}`;

            // Gọi hàm streaming (hàm này sẽ tự xử lý thông báo khi xong)
            callGeminiAPIStreaming(prompt, title);
             // [MỚI] Hiển thị toast "Đang xử lý" tạm thời
             showToast("Đang tóm tắt...", title.substring(0, 50) + "...", null, 3000); // Tự ẩn sau 3s
        }

         // ----- [MỚI] HÀM XỬ LÝ TOAST -----
         /**
          * Hiển thị toast thông báo chung
          * @param {string} mainMessage - Dòng chính (VD: "Đang tóm tắt...")
          * @param {string} detailMessage - Dòng phụ (VD: Tiêu đề bài viết)
          * @param {Function | null} onClickAction - Hành động khi click vào toast
          * @param {number | null} autoHideDelay - Thời gian tự ẩn (ms), null để không tự ẩn
          */
         function showToast(mainMessage, detailMessage, onClickAction, autoHideDelay = null) {
             // Xóa timeout cũ nếu có
             if (toastTimeoutId) clearTimeout(toastTimeoutId);

             // Cập nhật nội dung toast
             summaryToast.querySelector('p:first-of-type').textContent = mainMessage;
             toastTitle.textContent = detailMessage;

             // Gắn/Xóa sự kiện click
             summaryToast.onclick = onClickAction; // Gắn trực tiếp (sẽ bị ghi đè)
             summaryToast.style.cursor = onClickAction ? 'pointer' : 'default';
             summaryToast.querySelector('.text-xs').style.display = onClickAction ? 'block' : 'none'; // Ẩn/hiện "Nhấn để xem"

             // Hiển thị toast
             summaryToast.classList.remove('hidden');
             // Dùng setTimeout nhỏ để đảm bảo transition hoạt động
             setTimeout(() => summaryToast.classList.add('show'), 50);

             // Tự động ẩn nếu có delay
             if (autoHideDelay) {
                 toastTimeoutId = setTimeout(() => {
                     hideToast();
                 }, autoHideDelay);
             }
         }

         function hideToast() {
              if (toastTimeoutId) clearTimeout(toastTimeoutId);
              toastTimeoutId = null;
              summaryToast.classList.remove('show');
              // Chờ transition xong rồi mới ẩn hẳn bằng 'hidden'
              setTimeout(() => summaryToast.classList.add('hidden'), 300); // 300ms là thời gian transition
              summaryToast.onclick = null; // Xóa sự kiện click
         }

         /**
          * Hiển thị toast báo tóm tắt đã sẵn sàng
          */
         function showSummaryReadyNotification(title) {
              showToast(
                  "Tóm tắt đã sẵn sàng!",
                  title.substring(0, 50) + "...", // Hiển thị tiêu đề ngắn
                  () => { // Hành động khi click
                      // Điền nội dung vào modal
                      summaryTitleElement.textContent = completedSummary.title;
                      summaryTextElement.textContent = completedSummary.text;
                      // Hiện modal
                      summaryModal.classList.remove('hidden');
                      // Ẩn toast
                      hideToast();
                  },
                  null // Không tự ẩn
              );
         }

        hamburgerButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
