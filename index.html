<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức Tổng Hợp</title>
    <!-- Tải Tailwind CSS để làm giao diện -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thêm font Inter cho đẹp */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* CSS cho spinner loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Tải font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 antialiased">

    <!-- Header và các tab điều hướng (chỉ để làm giao diện, chưa có chức năng) -->
    <header class="bg-gray-800 shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Tin Tức Tổng Hợp</h1>
            <div class="flex space-x-2 overflow-x-auto">
                <button class="bg-white text-gray-900 px-4 py-2 rounded-lg font-semibold shadow-sm">VnExpress</button>
                <button class="text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg font-medium">Tuổi Trẻ</button>
                <button class="text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg font-medium">Thanh Niên</button>
                <button class="text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg font-medium">Dân Trí</button>
                <button class="text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg font-medium">VTV</button>
            </div>
        </nav>
    </header>

    <!-- Khu vực hiển thị tin tức -->
    <main class="container mx-auto p-4 md:p-8">
        <!-- Spinner loading khi đang tải tin -->
        <div id="loading-spinner" class="flex justify-center items-center h-64">
            <div class="spinner border-t-blue-500" style="width: 50px; height: 50px;"></div>
        </div>
        
        <!-- Lưới hiển thị các thẻ tin tức -->
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Các thẻ tin tức sẽ được chèn vào đây bằng JavaScript -->
        </div>
    </main>

    <!-- Nút Tóm Tắt AI (ẩn ban đầu) -->
    <button id="ai-summary-button" class="hidden fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 z-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M12 21v-1" />
        </svg>
        Tóm Tắt AI
    </button>

    <!-- Modal (cửa sổ pop-up) hiển thị nội dung tóm tắt -->
    <div id="summary-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Bản Tóm Tắt AI</h2>
                <button id="close-modal-button" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <!-- Nội dung tóm tắt hoặc loading spinner -->
            <div id="summary-content" class="min-h-[200px] flex items-center justify-center">
                <!-- Nội dung tóm tắt sẽ được chèn vào đây -->
            </div>
        </div>
    </div>

    <script type="module">
        // ----- CÀI ĐẶT -----
        // !!! THAY THẾ 'YOUR_API_KEY' BẰNG API KEY CỦA BẠN TỪ GOOGLE AI STUDIO !!!
        const API_KEY = "YOUR_API_KEY"; 
        
        // URL của RSS feed
        const RSS_FEED_URL = "https://vnexpress.net/rss/tin-moi-nhat.rss";
        
        // Thay đổi Proxy để tránh lỗi "Failed to fetch"
        // Proxy cũ: const CORS_PROXY_URL = "https://api.allorigins.win/raw?url=";
        const CORS_PROXY_URL = "https://corsproxy.io/?"; // Proxy mới ổn định hơn

        // ----- BIẾN TOÀN CỤC -----
        const newsGrid = document.getElementById('news-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const aiButton = document.getElementById('ai-summary-button');
        const modal = document.getElementById('summary-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const summaryContent = document.getElementById('summary-content');

        // Biến để lưu trữ nội dung bài viết đang được chọn
        let selectedArticle = {
            title: "",
            description: ""
        };

        // ----- HÀM GỌI API GEMINI -----

        /**
         * Gọi API Gemini để tạo nội dung.
         * @param {string} prompt - Câu lệnh yêu cầu AI.
         * @returns {Promise<string>} - Văn bản do AI tạo ra.
         */
        async function callGeminiAPI(prompt) {
            // Hiển thị loading trong modal
            summaryContent.innerHTML = `<div class="spinner border-t-blue-500"></div>`;
            modal.classList.remove('hidden');

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: {
                    parts: [{ text: "Bạn là một trợ lý tóm tắt tin tức. Hãy tóm tắt nội dung được cung cấp một cách súc tích, chính xác trong khoảng 100-150 từ, sử dụng ngôn ngữ tiếng Việt." }]
                },
            };

            let retries = 3;
            let delay = 1000; // 1 giây

            while (retries > 0) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]?.text) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Không nhận được nội dung hợp lệ từ API.");
                    }

                } catch (error) {
                    console.error("Lỗi khi gọi Gemini API:", error);
                    retries--;
                    if (retries === 0) {
                        return "Rất tiếc, đã xảy ra lỗi khi tạo bản tóm tắt. Vui lòng thử lại sau.";
                    }
                    // Chờ trước khi thử lại (exponential backoff)
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2; // Gấp đôi thời gian chờ
                }
            }
        }

        // ----- HÀM XỬ LÝ RSS -----

        /**
         * Lấy và phân tích dữ liệu RSS feed.
         */
        async function fetchRSS() {
            try {
                // Đã sửa lại logic fetch:
                // Proxy https://corsproxy.io/? không cần encodeURIComponent
                const response = await fetch(`${CORS_PROXY_URL}${RSS_FEED_URL}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const str = await response.text();
                
                // Dùng DOMParser để phân tích XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(str, "application/xml");
                
                // Kiểm tra lỗi phân tích XML
                const parserError = xmlDoc.getElementsByTagName("parsererror");
                if (parserError.length) {
                    console.error("Lỗi phân tích XML:", parserError[0].textContent);
                    throw new Error("Không thể phân tích dữ liệu RSS.");
                }

                const items = xmlDoc.querySelectorAll("item");
                displayArticles(Array.from(items));

            } catch (error) {
                console.error("Không thể tải RSS feed:", error);
                newsGrid.innerHTML = `<p class="text-red-400 col-span-full text-center">${error.message}</p>`;
            } finally {
                // Ẩn spinner loading
                loadingSpinner.classList.add('hidden');
            }
        }

        /**
         * Hiển thị các bài báo lên lưới.
         * @param {Element[]} items - Một mảng các phần tử <item> từ RSS.
         */
        function displayArticles(items) {
            newsGrid.innerHTML = ''; // Xóa nội dung cũ

            items.forEach(item => {
                const title = item.querySelector("title")?.textContent || "Không có tiêu đề";
                let description = item.querySelector("description")?.textContent || "";
                const link = item.querySelector("link")?.textContent || "#";
                const pubDate = item.querySelector("pubDate")?.textContent || "";
                
                // RSS của VnExpress có ảnh trong description, hãy trích xuất nó
                const descParser = new DOMParser();
                const descDoc = descParser.parseFromString(`<!doctype html><body>${description}`, 'text/html');
                
                const img = descDoc.querySelector("img");
                const imgSrc = img ? img.src : "https://placehold.co/600x400/374151/9CA3AF?text=Tin+Tuc";
                
                // Lấy văn bản mô tả (loại bỏ HTML)
                const descriptionText = descDoc.body.textContent.trim() || "Không có mô tả.";

                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer transition-all duration-300 transform hover:scale-[1.03] hover:shadow-blue-500/20";
                
                // Lưu trữ dữ liệu vào DOM element để sử dụng sau
                card.dataset.title = title;
                card.dataset.description = descriptionText;
                card.dataset.link = link;

                card.innerHTML = `
                    <img src="${imgSrc}" alt="${title}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/374151/9CA3AF?text=Error';">
                    <div class="p-5">
                        <span class="text-xs font-semibold text-blue-400">VnExpress</span>
                        <h3 class="text-lg font-bold text-white mt-2 mb-3 leading-tight h-20 overflow-hidden">${title}</h3>
                        <p class="text-sm text-gray-400">${new Date(pubDate).toLocaleString('vi-VN')}</p>
                    </div>
                `;
                
                // Thêm sự kiện click cho thẻ bài báo
                card.addEventListener('click', () => {
                    handleArticleClick(card);
                });

                newsGrid.appendChild(card);
            });
        }

        // ----- HÀM XỬ LÝ SỰ KIỆN -----

        /**
         * Xử lý khi nhấn vào một thẻ bài báo.
         * @param {HTMLElement} cardElement - Thẻ bài báo được nhấn.
         */
        function handleArticleClick(cardElement) {
            // Xóa viền của tất cả các thẻ khác
            document.querySelectorAll('#news-grid > div').forEach(card => {
                card.classList.remove('ring-2', 'ring-blue-500', 'scale-[1.03]', 'shadow-blue-500/20');
            });

            // Thêm viền cho thẻ được chọn
            cardElement.classList.add('ring-2', 'ring-blue-500', 'scale-[1.03]', 'shadow-blue-500/20');

            // Lưu thông tin bài viết đã chọn
            selectedArticle.title = cardElement.dataset.title;
            selectedArticle.description = cardElement.dataset.description;
            
            // Hiển thị nút Tóm Tắt AI
            aiButton.classList.remove('hidden');
        }

        /**
         * Xử lý khi nhấn nút Tóm Tắt AI.
         */
        async function handleSummaryClick() {
            if (!selectedArticle.description) {
                alert("Không có nội dung để tóm tắt.");
                return;
            }

            if (API_KEY === "YOUR_API_KEY") {
                alert("Vui lòng thay thế 'YOUR_API_KEY' trong mã nguồn bằng API Key của bạn.");
                summaryContent.innerHTML = `<p class="text-red-400 text-center">Vui lòng cấu hình API Key trong file index.html để sử dụng tính năng này.</p>`;
                modal.classList.remove('hidden');
                return;
            }

            // Tạo câu lệnh (prompt) cho AI
            const prompt = `Tóm tắt nội dung sau đây trong khoảng 100 đến 150 từ:
            
            Tiêu đề: ${selectedArticle.title}
            Nội dung: ${selectedArticle.description}`;

            // Gọi API và hiển thị kết quả
            const summaryText = await callGeminiAPI(prompt);
            
            // Hiển thị kết quả tóm tắt (đã được định dạng)
            summaryContent.innerHTML = `
                <div class="text-gray-200 space-y-4">
                    <h3 class="text-lg font-semibold text-white">${selectedArticle.title}</h3>
                    <p class="whitespace-pre-wrap leading-relaxed">${summaryText}</p>
                </div>
            `;
        }

        // ----- GẮN KẾT CÁC SỰ KIỆN -----

        // Sự kiện khi trang được tải xong
        document.addEventListener('DOMContentLoaded', () => {
            fetchRSS();
        });

        // Sự kiện nhấn nút Tóm Tắt AI
        aiButton.addEventListener('click', handleSummaryClick);

        // Sự kiện đóng modal
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
            summaryContent.innerHTML = ''; // Xóa nội dung
        });

        // Đóng modal khi nhấn ra ngoài
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                summaryContent.innerHTML = ''; // Xóa nội dung
            }
        });

    </script>
</body>
</html>
